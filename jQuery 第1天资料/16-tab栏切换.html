<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color:  #47a3da;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
        .tab_con{
            background-color: #47a3da;
            width: 650px;
            color: #fff;
        }
        .tab_con li{
            margin-top: 20px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">学校概括</li>
                <li>管理服务</li>
                <li>学校概括</li>
                <li>管理服务</li>
                <!-- <li>手机社区</li> -->
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                <li>学院概况</li>
                <li>学院荣誉</li>
                <li>现任领导</li>
                <li>组织结构</li>
                <li>校园风光</li>
                <li>领导关怀</li>
                <li>媒体报道</li>
            </div>
            <div class="item">
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
            </div>
            <div class="item">
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
            </div>
            <div class="item">
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
                <li>管理服务</li>
            </div>
            <!-- <div class="item">
                手机社区模块内容
            </div> -->

        </div>
    </div>
    <script>
        $(function() {
            // 1.点击上部的li，当前li 添加current类，其余兄弟移除类
            $(".tab_list li").click(function() {
                // 链式编程操作
                $(this).addClass("current").siblings().removeClass("current");
                // 2.点击的同时，得到当前li 的索引号
                var index = $(this).index();
                console.log(index);
                // 3.让下部里面相应索引号的item显示，其余的item隐藏
                $(".tab_con .item").eq(index).show().siblings().hide();
            });
        })
    </script>
</body>

</html>
